<pl-question-panel>
  <p>
    Consider the following database schema for a <code>Students</code> table:
  </p>

  <table class="table table-sm" style="width: auto;">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><u>NetId</u></td>
        <td>VARCHAR(10)</td>
      </tr>
      <tr>
        <td>FirstName</td>
        <td>VARCHAR(255)</td>
      </tr>
      <tr>
        <td>LastName</td>
        <td>VARCHAR(255)</td>
      </tr>
    </tbody>
  </table>

  <p>
    Write a query that selects the <code>NetId</code> of all students whose <code>FirstName</code> starts with the letter "L".
  </p>

  <pl-file-editor file-name="query.sql" ace-mode="ace/mode/mysql"></pl-file-editor>
</pl-question-panel>

<pl-submission-panel>
  <pl-file-preview></pl-file-preview>
  <pl-external-grader-results></pl-external-grader-results>
</pl-submission-panel>
